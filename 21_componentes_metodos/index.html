<!doctype html>
<html>

<head>
    <title>Prueba Vue</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <div id="aplicacion">
        <selector-numerico v-bind:valor="1" v-bind:minimo="0" v-bind:maximo="20"></selector-numerico>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x.x/dist/vue.js"></script>
    <script>

        Vue.component('selector-numerico', {
            props: ['valor', 'minimo', 'maximo'],
            template: `<div><span style="width:1rem;display:inline-block;background:#ff0">{{cantidad}}</span>
                 <button v-on:click="incrementar()">+</button>
                 <button v-on:click="decrementar()">-</button>
               </div>`,
            data: function () {
                return {
                    cantidad: this.valor
                }
            },
            methods: {
                incrementar: function () {
                    if (this.cantidad < this.maximo)
                        this.cantidad++;
                },
                decrementar: function () {
                    if (this.cantidad > this.minimo)
                        this.cantidad--;
                }
            }
        })

        new Vue({
            el: '#aplicacion'
        })

    </script>
</body>

</html>
