<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5. Problema 1 - Contador Caracteres</title>
</head>
<body>
    <div id="aplicacion">
        <input type="text" v-model="texto" v-on:keyup="actualizarContador">
        <p>Caracteres: {{contador}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x.x/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: '#aplicacion',
            data: {
                texto: '',
                contador: 0
            },
            methods: {
                actualizarContador: function() {
                    this.contador = this.texto.length;
                }
            }
        });
    </script>
</body>
</html>
