<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4. Directiva v-for</title>
</head>
<body>
    <div id="aplicacion">
        <table>
            <thead>
                <tr>
                    <th>Día</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="dia in dias">
                    <td>{{dia}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x.x/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: '#aplicacion',
            data: {
                dias: ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado', 'Domingo']
            }
        })
    </script>
</body>
</html>
