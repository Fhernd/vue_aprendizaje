<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 - Problema de <v-if></v-if></title>
</head>
<body>
    <div id="aplicacion">
        <p>
            Ingrese un valor entre 1 y 100:
            <input type="number" v-model="numero" min="1" max="100">
        </p>
        <p v-if="numero < 10">
            Tiene un dígito
        </p>
        <p v-if="numero < 100">
            Tiene dos dígitos
        </p>
        <p v-if="numero == 100">
            Tiene tres dígitos
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x.x/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: '#aplicacion',
            data: {
                numero: ''
            }
        });
    </script>
</body>
</html>
