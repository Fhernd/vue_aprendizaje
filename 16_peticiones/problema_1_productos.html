<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16. Problema 1 - Productos</title>
</head>
<body>
    <div id="aplicacion">
        <button v-on:click="recuperarProductos()">Recuperar productos</button>
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="producto in productos">
                    <td>{{producto.codigo}}</td>
                    <td>{{producto.descripcion}}</td>
                    <td>{{producto.precio}}</td>
                </tr>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x.x/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.1/vue-resource.min.js"></script>

    <script>
        var app = new Vue({
            el: '#aplicacion',
            data: {
                productos: []
            },
            methods: {
                recuperarProductos: function () {
                    this.$http.get('http://scratchya.com.ar/vue/datos.php').then(function (respuesta) {
                        this.productos = respuesta.body
                    })
                }
            }
        });
    </script>
</body>
</html>
