<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is Vue?</title>
</head>

<body>
    <div id="aplicacion">
        <button @click="count++">
            Count is: {{ count }}
        </button>
    </div>

    <script src="https://unpkg.com/vue@3"></script>

    <script>
        let app = Vue.createApp({
            data() {
                return {
                    count: 0
                }
            }
        });

        app.mount('#aplicacion');
    </script>
</body>

</html>
