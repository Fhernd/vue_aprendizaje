<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14. Problema 1 - Bind CSS</title>
</head>
<body>
    <div id="aplicacion">
        <p>Nombre (sin espacios): <input type="text" v-model="nombre"></p>
        <p v-bind:style="{'color': color}">{{nombre}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x.x/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: '#aplicacion',
            data: {
                nombre: '',
                color: 'black'
            },
            watch: {
                nombre: function (val) {
                    if (val.indexOf(' ') >= 0) {
                        this.color = 'red';
                    } else {
                        this.color = 'black';
                    }
                }
            }
        });
    </script>
</body>
</html>
