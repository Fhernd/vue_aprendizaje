<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17. Problema 1 - Eventos de Ciclo de Vida de Vue</title>
</head>

<body>
    <div id="aplicacion">
        <h1>Aprendiendo Vue</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x.x/dist/vue.js"></script>

    <script>
        const app = new Vue({
            el: '#aplicacion',
            beforeCreate: function () {
                console.log('beforeCreate')
            },
            created: function () {
                console.log('created')
            },
            beforeMount: function () {
                console.log('beforeMount')
            },
            mounted: function () {
                console.log('mounted')
            },
        });
    </script>
</body>

</html>
