<!doctype html>
<html>

<head>
    <title>Prueba Vue</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <div id="aplicacion">
        <p>
            <input type="checkbox" v-model="terminos">
            Acepto los términos y condiciones
        </p>
        <button v-if="terminos" v-on:click="mostrarConfirmacion">Confirmar</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x.x/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#aplicacion',
            data: {
                terminos: false
            },
            methods: {
                mostrarConfirmacion: function() {
                    alert('¡Gracias por aceptar los términos y condiciones!');
                }
            }
        })
    </script>
</body>

</html>
