<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25. Problema 1 - Valores Aleatorios</title>
</head>
<body>
    <div id="aplicacion">
        <numero-aleatorio></numero-aleatorio>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x.x/dist/vue.js"></script>

    <script>
        Vue.component('numero-aleatorio', {
            props: ['minimo', 'maximo'],
            template: `
                <div>
                    <slot>
                        {{Math.floor(Math.random() * (maximo - minimo + 1)) + minimo}}
                    </slot>
                </div>
            `,
        });

        new Vue({
            el: '#aplicacion'
        });
    </script>
</body>
</html>
