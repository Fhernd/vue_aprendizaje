<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13. Problema 1 - Crear Email</title>
</head>
<body>
    <div id="aplicacion">
        <p>Ingrese nombre: <input type="text" v-model="nombre"></p>
        <br>
        <p>Email: {{email}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x.x/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: '#aplicacion',
            data: {
                nombre: ''
            },
            computed: {
                email: function () {
                    return this.nombre.toLowerCase().replace(/ /g, '.') + '@gmail.com';
                }
            }
        });
    </script>
</body>
</html>
